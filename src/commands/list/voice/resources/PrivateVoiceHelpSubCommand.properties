helpTitle = Справка
helpDescription = **Справка о подкомандах команды Приват.**\n\
Использование: `{prefix}приват` `<подкоманда>` `[аргументы]`\n\
Подкоманды перечислены ниже.\n\n\
**вкл | выкл**\n\
пример: `{prefix}приват` `вкл` **|** `приват` `выкл`\n\
сделает канал видимым для всех (вкл) и невидимым для всех (выкл)\n\n\
**бан | разбан**\n\
пример: `{prefix}приват` `бан` `@человек`\n\
запретит кому-то подключаться к каналу (бан) и наоборот (разбан).\n\n\
**мут | размут** (или мьют и размьют)\n\
пример: `{prefix}приват` `мут` `@человек`\n\
запретит кому-то говорить в канале (мут) и наоборот (размут).\n\n\
**количество**\n\
пример: `{prefix}приват` `количество` `25`\n\
изменит максимальное количество человек, которые могут подключиться к каналу.\n\n\
**имя** (или название)\n\
пример: `{prefix}приват` `имя` `Кто зашёл тот прекрасный человек`\n\
изменит имя канала.\n\n\
**удалить**\n\
пример: `{prefix}приват` `удалить`\n\
удалит ваш приватный канал.\n\n\
**хелп** (или помощь)\n\
пример: `{prefix}приват` `хелп`\n\
покажет эту справку.

